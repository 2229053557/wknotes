<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>布局容器</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css"/>
		<script src="js/jQuery3.6.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap/dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
       <!-- 本章将讲解 Bootstrap 徽章（Badges）。徽章与标签相似，主要的区别在于徽章的边角更加圆滑。
徽章（Badges）主要用于突出显示新的或未读的项。如需使用徽章，只需要把 <span class="badge"> 添加到链接、Bootstrap 导航等这些元素上即可。 -->
    <a href="#">Mailbox <span class="badge">50</span></a>

       <hr>
       <h4>胶囊式导航中的激活状态</h4>
<ul class="nav nav-pills">
	<li class="active"><a href="#">首页 <span class="badge">42</span></a></li>
	<li><a href="#">简介</a></li>
	<li><a href="#">消息 <span class="badge">3</span></a></li>
</ul>
<br>
<h4>列表导航中的激活状态</h4>
<ul class="nav nav-pills nav-stacked" style="max-width: 260px;">
	<li class="active">
		<a href="#">
			<span class="badge pull-right">42</span>
			首页
		</a>
	</li>
	<li><a href="#">简介</a></li>
	<li>
		<a href="#">
			<span class="badge pull-right">3</span>
			消息
		</a>
	</li>
</ul>
	</body>
</html>
