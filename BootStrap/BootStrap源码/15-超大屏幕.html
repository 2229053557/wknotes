<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>布局容器</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css"/>
		<script src="js/jQuery3.6.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap/dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
       
        <!-- 本章将讲解 Bootstrap 支持的另一个特性，超大屏幕（Jumbotron）。顾名思义该组件可以增加标题的大小，并为登陆页面内容添加更多的外边距（margin）。使用超大屏幕（Jumbotron）的步骤如下：
        创建一个带有 class .jumbotron. 的容器 <div>。
        除了更大的 <h1>，字体粗细 font-weight 被减为 200。
        -->
        <div class="container" style="background-color: blueviolet;">
            <div class="jumbotron">
                <h1>欢迎登陆页面！</h1>
                <p>这是一个超大屏幕（Jumbotron）的实例。</p>
                <p><a class="btn btn-primary btn-lg" role="button">
                    学习更多</a>
                </p>
            </div>
        </div>
        <hr>
        <div class="jumbotron">
            <div class="container" style="background-color: blueviolet;">
                <h1>欢迎登陆页面！</h1>
                <p>这是一个超大屏幕（Jumbotron）的实例。</p>
                <p><a class="btn btn-primary btn-lg" role="button">
                 学习更多</a>
                </p>
            </div>
        </div>
        
	</body>
</html>
